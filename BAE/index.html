<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音乐播放器</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="Css/style.css">
	<script type="text/javascript" src="Js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="Js/jquery.jplayer.min.js"></script>
	<script type="text/javascript" src="Js/lrc.min.js"></script>
	<script type="text/javascript" src="Js/player.min.js"></script>
</script>
</head>
<body>
<div id="jquery_jplayer_1" class="jp-jplayer"></div>
<div id="jp_container_1" class="jp-audio">
	<div class="jp-type-single">
		<div class="jp-player-title" id="jp-title">音乐播放器</div>
		<div class="jp-player-poster" id="jp-poster"><img src="Img/nopic.jpg" class="poster"></div>
		<div class="jp-gui jp-interface">
			<div class="jp-controls">
				<ul>
					<li><a href="javascript:;" class="jp-play" tabindex="1">播放</a></li>
					<li><a href="javascript:;" class="jp-pause" tabindex="1">暂停</a></li>
					<li><a href="javascript:;" class="jp-stop" tabindex="1">停止</a></li>
					<li><a href="javascript:;" class="jp-previous" tabindex="1">上一首</a></li>
					<li><a href="javascript:;" class="jp-next" tabindex="1">下一首</a></li>
				</ul>
			</div>
			<div class="jp-time-holder">
				<span class="jp-current-time"></span> - <span class="jp-duration"></span>
			</div>
			<div style="clear:both"></div>
		</div>
		<div id="lrc"></div>
	</div>
</div>
